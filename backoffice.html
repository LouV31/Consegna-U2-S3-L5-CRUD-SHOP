    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
        <title>Consegna U2-S3-L5 CRUD - BackOffice</title>
    </head>
    <body class="bg-dark">

            <nav class="navbar navbar-expand-sm bg-body-tertiary mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand flex-grow-1" href="#">CRUDAZON</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"

                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-sm-center">

                                <a class="nav-link" href="./backoffice.html">Backoffice</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container p-0">
                <h2 class="display-6 fw-medium text-white d-inline-block me-2">BackOffice</h2>
                <span id="subtitle" class=""></span>
                <div class="spinner-border text-primary fs-6 d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div id="myAlert"></div>
            </div>
            <div class="container bg-light rounded-4 p-3">
                <div class="row">
                    <div class="col-7">
                        <form class="h-100 d-flex flex-column">
                            <div class="mb-3">
                                <label for="brand" class="form-label fs-4 fw-normal mb-0">Brand</label>
                                <input
                                    type="text"
                                    class="form-control border border-dark"
                                    id="brand"
                                    placeholder="Apple, Samsung, Hisense etc..."
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label fs-4 fw-normal mb-0">Product Name</label>
                                <input
                                    type="text"
                                    class="form-control border border-dark"
                                    id="productName"
                                    placeholder="Galaxy S22 Ultra, Iphone 12 pro Max, etc..."
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label fs-4 fw-normal mb-0">Description</label>
                                <input
                                    type="text"
                                    class="form-control border border-dark"
                                    id="description"
                                    placeholder="Description..."
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label fs-4 fw-normal mb-0">Price</label>
                                <input
                                    type="text"
                                    class="form-control border border-dark"
                                    id="price"
                                    placeholder="0â‚¬"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label fs-4 fw-normal mb-0">Image Url</label>
                                <div class="d-flex">
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        id="imageUrl"
                                        placeholder="Enter url"
                                        required
                                    />
                                    <button id="uploadBtn" type="button" class="btn btn-dark d-inline-block ms-3">
                                        Carica
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex mt-auto">
                                <button id="submitBtn" type="submit" class="btn btn-success rounded-4">Applica</button>
                                <button
                                    id="deleteBtn"
                                    type="button"
                                    class="btn btn-danger rounded-4 d-flex align-items-center ms-3 d-none"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        fill="currentColor"
                                        class="bi bi-trash3"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-5">
                        <div id="uploadedImgContainer" class="d-flex justify-content-center">
                            <!-- crea img -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-0">
                <div class="row justify-content-end">
                    <div id="btnContainer" class="col-auto"></div>
                </div>
            </div>

            <div id="myModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./javascript/statusErrors.js"></script>
        <script src="./javascript/BackOffice.js"></script>
    </body>
</html>
